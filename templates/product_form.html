{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">
  {{ "New Product" if mode == "new" else "Edit Product" }}
</h3>
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input class="form-control" type="text" name="product_name"
               value="{{ product.product_name if product else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3">
{{ product.description if product else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input class="form-control" type="number" name="quantity"
               value="{{ product.quantity if product else 0 }}" min="0" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input class="form-control" type="number" step="0.01" name="price"
               value="{{ product.price if product else 0 }}" required>
      </div>
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('products_list') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
